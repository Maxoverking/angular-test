<form [formGroup]="form" (ngSubmit)="submitCreateProduct()">
    <input type="text" 
    class="w-[350px] mb-2 py-2 px-4 border-2 rounded"
    placeholder="New product..."
    formControlName="newProduct"
    appFocus
    >
    <p 
    class="text-center text-red-600 font-medium mb-2"
    *ngIf="newProduct.errors?.minlength && newProduct.touched"
    >min length 6 symbols</p>
    <button 
    type="submit" 
    class="py-2 px-4 bg-slate-400 rounded-lg text-yellow-200 "
    >Create</button>
</form>
